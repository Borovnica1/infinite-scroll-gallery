<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite scroll gallery</title>

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">


    <div class="images-view images-view--grid">
      <header>
        <h3>View</h3>
        <div class="grid-view view--active">
          <div class="grid-view__dot"></div>
          <div class="grid-view__dot"></div>
          <div class="grid-view__dot"></div>
          <div class="grid-view__dot"></div>
          <div class="grid-view__dot"></div>
          <div class="grid-view__dot"></div>
          <div class="grid-view__dot"></div>
          <div class="grid-view__dot"></div>
          <div class="grid-view__dot"></div>
        </div>
        <div class="list-view">
          <div class="list-view__line"></div>
          <div class="list-view__line"></div>
          <div class="list-view__line"></div>
        </div>
      </header>

      <div class="loader-overlay">
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
      </div>

      <div class="lightbox-overlay">
        <div class="lightbox-overlay__img-arrows">
          <a href="#/">
            <img src="" alt="Regular image">
          </a>
          <div class="lightbox__arrow lightbox__arrow--left"><ion-icon name="chevron-back-outline"></ion-icon></div>
          <div class="lightbox__arrow lightbox__arrow--right"><ion-icon name="chevron-forward-outline"></ion-icon></div>
          <div class="lightbox__close"><ion-icon name="close-outline"></ion-icon></div>
        </div>
        <h4 class="lightbox-overlay__photoId">3/25</h4>
        
      </div>

      <div class="bottom-of-container"></div>

    </div>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
